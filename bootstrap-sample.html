     <style> 
    .row {
        float: left;
        display: block;
        position: relative;
        width: 100%;
      }
       
    .col {
        display: block;
        position: relative;
        float: left;
        width: 100%;
      }
   @media screen and (max-width: 720px) {
	   .row {
		   border: none;
		   clip: rect (0 0 0 0);
		   overflow: hidden;
		   padding: 0;
		   position: absolute;
		   width: 1px;
	   }
	   .col {
		   border: none;
		   clip: rect (0 0 0 0);
		   overflow: hidden;
		   padding: 0;
		   position: absolute;
		   width: 1px;
	   }
	     }
    
      .container-fluid {
        display: block;
        position: relative;
        float: left;
        width: 100%;
      }
	     
    </style>
       
    <style>
      
      .left {
      width: 30%;

<div class="container-fluid">
